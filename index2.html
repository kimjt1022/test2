<html lang="ko"><head>

    <script>
        const slots = ["2321", "2322", "2323", "2324", "2325", "2326", "0"];
        const contents = new Map();
        contents.set("2321", { data: {src: "https://images-staging.yogiyo.co.kr/image/yogiyo-staging/contents/management/202310/jfq2mepp/4af830a7-348a-4595-837f-9527ba06738a.png", alt: "날짜별분기 테스트"} });

        contents.set("2323", { data: {src: "https://images-staging.yogiyo.co.kr/image/yogiyo-staging/contents/management/202310/jfq2mepp/2588ee19-44cb-4abc-926e-fbafe696b899.png", alt: "날짜별분기 테스트"} });
        contents.set("2324", { data: {src: "https://images-staging.yogiyo.co.kr/image/yogiyo-staging/contents/management/202310/jfq2mepp/da40b62b-1572-4838-8ab0-aed17e0463ec.png", alt: "날짜별분기 테스트"} });
        contents.set("2325", { data: {src: "https://images-staging.yogiyo.co.kr/image/yogiyo-staging/contents/management/202310/jfq2mepp/da40b62b-1572-4838-8ab0-aed17e0463ec.png", alt: "날짜별분기 테스트"} });
        contents.set("2326", { data: {src: "https://images-staging.yogiyo.co.kr/image/yogiyo-staging/contents/management/202310/jfq2mepp/02fda521-4b69-4e2f-b6e9-4ce8e8c5cad7.png", alt: "날짜별분기 테스트"} });

        function initPage() {
          contents.forEach((content, id) => {
              const divElement = document.getElementById(id);
              if(divElement) {
                  const imgElement = document.createElement('img');
                  imgElement.src = content.data.src;
                  imgElement.alt = content.data.alt;
                  divElement.appendChild(imgElement);
              }
          });
      }

    </script>
</head>
<body onload="initService.initPage()">

<div class="contents-wrap">
